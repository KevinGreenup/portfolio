<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact me</h1>
    <p>
      If you would like to contact me then please fill in the form below and I
      will get back to you as soon as possible.
    </p>
    <form>
      <fieldset>
        <legend>Personal details</legend>

        <label for="firstname">First name</label>
        <input id="firstname" type="text" />

        <br />

        <label for="lastname">Last name</label>
        <input id="lastname" type="text" />

        <br />

        <label for="dob">Date of birth</label>
        <input id="dob" type="date" />
        <br />
        <label for="email">Email</label>
        <input type="email" name="email" />

        <br />
      </fieldset>
      <fieldset>
        <legend>Reason for contacting:</legend>
        <br />

        <input
          type="radio"
          name="Reason"
          value="General enquiry"
          checked="checked"
        />
        General enquiry
        <input type="radio" name="Reason" value="Booking" /> Booking
        <input type="radio" name="Reason" value="Other" /> Other
        <br />
        <label for="message">Please write a message</label>
        <textarea id="message"></textarea>
      </fieldset>

      <button type="submit">Send message</button>
    </form>
  </body>
</html>
